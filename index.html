            <figure class="body bodyset-3">
                    Adrian Robertson was born and raised in New York City. In 1995, Adrian enlisted in the United States Army as an Intelligence Analyst. Following a decorated enlisted career which included numerous operational assignments and ultimately selection to Master Sergeant, Adrian was selected for a Warrant Officer Appointment as a Military Intelligence Warrant Officer and All Source Intelligence Technician.
            </figure>
            
            <figure class="body bodyset-4"> As a Chief Warrant Officer, Adrian's assignments include All-Source Intelligence Technician for the Ground Component Command – Combined Analysis and Control Center (GCC-CACC), US Army Garrison (USAG) Humphreys, Korea, and Division Analysis and Control Element (ACE), 25th Infantry Division, Schofield Barracks, Hawaii, and the lead for PM DCGS-A’s Intelligence Process and Analysis Team (IPAT) at Aberdeen Proving Grounds, Maryland. Throughout these assignments, his duties included All-Source Intelligence Technician, Long-Term Analysis (LTA) Chief, Battle Damage Assessment (BDA) Chief, Deployable Intelligence Support Element (DISE) Chief, Intelligence Technician for the Division Commander’s Protection Line of Effort (LoE), and Division ACE Senior Analyst.  Adrian also served in Operation SOUTHERN WATCH, Operation ANACONDA, Operation ENDURING FREEDOM, Operation IRAQI FREEDOM, and Operation NEW DAWN.         
            </figure>
            
            <figure class="body bodyset-5"> In 2017, Adrian retired from the military and now works as a Senior Systems Engineer within the University of Central Florida's Research Park.         
            </figure>
